<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Todos</title>
        <link rel="stylesheet" href="css/common.css" />
    </head>
    <body>
        <div class="app">
            <h1>todos</h1>
            <div class="todo-container">
                <div class="todo-section">
                    <div class="todo-head flex">
                        <div class="todo-head__all-select-btn"></div>
                        <input
                            class="todo-head__input"
                            autofocus
                            placeholder="What needs to be done?"
                        />
                    </div>
                    <div class="todo-body">
                        <div class="todo-body__list"></div>
                        <div class="todo-body__control flex">
                            <div class="todo-control__count flex">
                                <span>0</span> items left
                            </div>
                            <div class="todo-control__btns flex">
                                <button
                                    class="todo-control__btn"
                                    data-type="all"
                                >
                                    All
                                </button>
                                <button
                                    class="todo-control__btn"
                                    data-type="active"
                                >
                                    Active
                                </button>
                                <button
                                    class="todo-control__btn"
                                    data-type="complete"
                                >
                                    Complete
                                </button>
                            </div>
                            <button class="todo-control__clear-complete-btn">
                                Clear completed
                            </button>
                        </div>
                    </div>
                </div>
                <div class="todo-footer">
                    <p>Copyright 2022. Minseok0917 all rights reserved.</p>
                </div>
            </div>
        </div>
